<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar formulario</title>
</head>
<body>
    
    <h1>Formulario de prueba HTML5</h1>

    <form action="" method="post">

        <label for="nombre">Nombres: </label>
        <input name="nombre" type="text" required="" pattern="[a-zA-Z ]+">
        <br>
        <label for="correo">Correo: </label>
        <input name="correo" type="email" required="">
        <br>
        <label for="url">escriba la URL: </label>
        <input type="url" name="url" placeholder="https://www.facebook.com/Radio-Soldado-105743938592928">
        <br>
        <label for="fecha">Fecha actual: </label>
        <input type="date" name="fecha">
        <br>
        <label for="tiempo">Tiempo: </label>
        <input type="time" name="tiempo">
        <br>
        <label for="fecha-hora">Fecha y hora: </label>
        <input type="datetime" name="fecha-hora">
        <br>
        <label for="mes">Mes: </label>
        <input type="month" name="mes">
        <br>
        <label for="semana">Semana: </label>
        <input type="week" name="semana">
        <br>
        <label for="numero">Numero(min -10, max 10): </label>
        <input type="number" name="numero" min="-10" max="10">
        <br>
        <label for="telefono">Telefono: </label>
        <input type="tel" name="telefono" size="9">
        <br>
        <label for="busqueda">Busqueda: </label>
        <input type="search" name="busqueda">
        <br>
        <label for="color-favorito">Color Favorito: </label>
        <input type="color" name="color-favorito">
        <br>
       
        <button>Enviar</button>

    </form>

    <hr>

    <h2>Regresar al inicio:</h2>
    <a href="index.html">Ir a inicio</a>



</body>
</html>
